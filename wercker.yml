box: node:0.10

services:
    - mongo:2.6
    - redis:2.8

build:
    steps:
        - npm-install
        - npm-test

        - script:
                name: echo nodejs information
                code: |
                    echo "node version $(node -v) running"
                    echo "npm version $(npm -v) running"

    after-steps:
        - turistforeningen/slack-notifier:
                url: $SLACK_WEBHOOK_URL

deploy:
    steps:
        - add-to-known_hosts:
                hostname: $SSH_HOST
        - mktemp:
                envvar: PRIVATEKEY_PATH
        - create-file:
                name: write key
                filename: $PRIVATEKEY_PATH
                content: $SSH_KEY_PRIVATE
                overwrite: true
                hide-from-log: true
        - script:
                name: start application
                code: |-
                    ssh -i ${PRIVATEKEY_PATH} -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -l ${SSH_USER} ${SSH_HOST} /var/www/config/manage.sh ${SSH_APP} update --rebuild

    after-steps:
        - turistforeningen/slack-notifier:
                url: $SLACK_WEBHOOK_URL
